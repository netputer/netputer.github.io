<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <title>饭否精选 &middot; 排版工具</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">饭否精选 &middot; 排版工具</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <textarea class="form-control" id="content" rows="15" placeholder="将进行简单排版，同时删除包含网址的消息。" autofocus></textarea>
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="process()">排版</button>
        </div>
    </div>

    <script type="text/javascript">
        function process (e) {
            var content = document.getElementById('content');

            content.value = content.value
                .replace(/^20(\d{0,2})-(.*)/gim, '') // 过滤时间
                .replace(/(.*)http(s?):\/\/(.*)/gim, '') // 过滤网址
                .replace(/(.*)(知乎|谷歌地图|搞笑语录|搞笑短信|热点语录)(.*)/gim, '') // 过滤营销号

                // 过滤特定 ID，如无注明，原因则为无引用标识地抄录
                // .replace(/(.*)昵称(.*)/gim, '') // 「消息内容」(ID)

                // .replace(/(.*)上马为贼(.*)/gim, '') // 「贫穷多么可怕」(r_E5HS8zgHw)
                // .replace(/(.*)加油青年(.*)/gim, '') // 「别不好意思拒绝别人」(oIRxZg7oL6w)
                // .replace(/(.*)钢板樱桃(.*)/gim, '') // 「别不好意思拒绝别人」(-HSnr8e7LKk)
                // .replace(/(.*)tkinie(.*)/gim, '') // 「一个聪明人」(94_f7X8rZgU)

                .replace(/(.*)暖小团(.*)/gim, '') // 太矫情
                .replace(/(.*)徐將吾.(.*)/gim, '') // 太矫情

                .replace(/(.*)刘不住(.*)/gim, '') // 「他一副不缺我的样子」 (YTRiA1patZM)
                .replace(/(.*)谷艾艾(.*)/gim, '') // 「我们旅行，我们瑜伽」 (xVZb1yGIvXQ)
                .replace(/(.*)小世界(.*)/gim, '') // 「记得一位大师说」 (2l_qimzCNjg)
                .replace(/(.*)洛伊德(.*)/gim, '') // 「鸡汤文强调精神层面的合适」 (gUeEpZ5yf40)
                .replace(/(.*)2pm(.*)/gim, '') // 「我失去你，在分隔的南辕北辙」 (82kZb1dZE5g)
                .replace(/(.*)随便丸丸(.*)/gim, '') // 「那些对着你终身大事说」(8AJO0QVZb7s)
                .replace(/(.*)Im_Baymax(.*)/gim, '') // 「没有搓澡巾的洗澡」 (isK1BwYPuXs)
                .replace(/(.*)奔跑的桃子(.*)/gim, '') // 「跑步与不跑步的人」 (OEIbbdL4KR4)
                .replace(/(.*)首席大腕儿(.*)/gim, '') // 「我其实并不孤僻」 (0P43Zk4Z_YA)
                .replace(/(.*)糖矢(.*)/gim, '') // 「如何体面的分手」 (5QQYDvKj4o4)
                .replace(/(.*)韩想想(.*)/gim, '') // 「做事和说话的时候」 (Gj2RNC6nAoA)
                .replace(/(.*)abao(.*)/gim, '') // 「不约而同造个句子」 (qqkuoMEALig)
                .replace(/(.*)林念惜.(.*)/gim, '') // 「但愿你能遇到一个人」 (47EPTmGlCU0)
                .replace(/(.*)死宅少女(.*)/gim, '') // 「坐车去整容医院，医生说美的没救了」 (qAraU3BpWPM)
                .replace(/(.*)非正经黄老邪(.*)/gim, '') // 「这真辜负了我们在美好岁月中的苦读」 (hhxhUjfKVsM)
                .replace(/(.*)次仁(.*)/gim, '') // 「遇见对的人」 (gcNTqavDkZs) 抄袭，且经常去掉 ID 转发消息 (SV5dpA69Fng) 行为恶劣
                .replace(/(.*)海绵大叔舒克(.*)/gim, '') // 主动提出不刊登 (_eeTzCryHfI) (SV5dpA69Fng)
                .replace(/(.*)沙宣(.*)/gim, '') // 自己声明就是抄袭 (fWvaeAgJp3c)

                .replace(/^(\s)*$/gim, '') // 过滤多余空格
                .replace(/“|【|『/gim, '「') // 替换符号
                .replace(/”|】|』/gim, '」')
                .replace(/^([^\s]*) (.*)$/gim, '$2 via @$1'); // 排版

            content.select();
        }
    </script>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga'); // jshint ignore:line

        ga('create', 'UA-10113841-3', 'netputer.github.io');
        ga('send', 'pageview');
    </script>
</body>
</html>
